<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coffee Shop</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FADADD; /* Blush Pink Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        

        /* Main Container (The Box) */
        .container {
            width: 90%;
            max-width: 600px; /* Increased size */
            background:  #FFF1E6; /* Warm Vanilla */
            padding: 40px; /* Increased padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            text-align: left; /* Align content to the left */
        }

        /* Headings */
        h2 {
            color: #cb327f;
            margin-bottom: 15px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        h3 {
            color: black;
            text-align: center;
            font-size: small;
        }

        /* Form Styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Input fields aligned to the left */
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff69b4; /* Bright Pink */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff1493; /* Darker Pink */
        }

        /* Sign-Up Link */
        p {
            margin-top: 15px;
        }

        p a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* âœ… Responsive Design for All Devices */
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Takes more width on small screens */
                max-width: 500px;
                padding: 30px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: 400px;
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <h3>Create your account and start your coffee journey!</h3>
    <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

</body>
</html>
