<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyStyle</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">Coffee With Love <span> &#x2764;</span></h1>
            </div>
        </div>
            <div id="new" class="form">
                <h2>Login Here</h2>
                <form action="home.html" method="GET">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password Here" required>
                    
                    <button type="submit" class="btnn">Login</button>
                </form>
                    
                <p class="link">Don't have an account?<br>
                <a href="sign.html">Sign up</a> here</p>
                
                <p class="liw">Log in with</p>
                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
            </div>
            

    </div>
    <script src="script.js"></script>

</body>
</html>
